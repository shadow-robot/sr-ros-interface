analyzers:
  # The shadow hand has two motors per EtherCAT slave device.
  # The diagnostics for the devices and motors are seperate
  # All devices are put in one category
  # The motors are split into multiple categories based on which finger they belong to.
  shadow_hand:
    type: AnalyzerGroup
    path: Shadow Hand
    analyzers:
      first_finger:
        type: GenericAnalyzer
        path: First Finger
        timeout: 5.0
        regex: 'SRDMotor .*FFJ[0-9].*'
        num_items: 5
      right_finger:
        type: GenericAnalyzer
        path: Right Finger
        timeout: 5.0
        regex: 'SRDMotor .*RFJ[0-9].*'
        num_items: 5
      middle_finger:
        type: GenericAnalyzer
        path: Middle Finger
        timeout: 5.0
        regex: 'SRDMotor .*MFJ[0-9].*'
        num_items: 5
      little_finger:
        type: GenericAnalyzer
        path: Little Finger
        timeout: 5.0
        regex: 'SRDMotor .*LFJ[0-9].*'
        num_items: 6
      thumb:
        type: GenericAnalyzer
        path: Thumb
        timeout: 5.0
        regex: 'SRDMotor .*THJ[0-9].*'
        num_items: 5
      wrist:
        type: GenericAnalyzer
        path: Wrist
        timeout: 5.0
        regex: 'SRDMotor .*WRJ[0-9].*'
        num_items: 2
      controllers:
        type: GenericAnalyzer
        path: Devices
        timeout: 5.0
        regex: [ 'SRDMotor : [0-9]+', 'SRCAN.*', 'SRBridge.*' ]
        num_items: 1

