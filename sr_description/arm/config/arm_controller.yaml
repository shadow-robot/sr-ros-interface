r_arm_joint_trajectory_controller:
  type: "sr_mechanism_controllers/JointTrajectoryActionController"
  joints:
    - ShoulderJRotate
    - ShoulderJSwing
    - ElbowJSwing
    - ElbowJRotate
    - WRJ2
    - WRJ1
  joint_trajectory_action_node:
    joints:
      - ShoulderJRotate
      - ShoulderJSwing
      - ElbowJSwing
      - ElbowJRotate
      - WRJ2
      - WRJ1
    constraints:
      goal_time: 30.0
      ShoulderJRotate:
        goal: 0.1
      ShoulderJSwing:
        goal: 0.1
      ElbowJSwing:
        goal: 0.1
      ElbowJRotate:
        goal: 0.1
      WRJ2:
        goal: 0.1
      WRJ1:
        goal: 0.1
